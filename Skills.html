<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .skills-container {
          width: 80%;
          max-width: 900px;
          background: #fff;
          padding: 40px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
        }

        .skills-grid {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px 40px;
        }

        .skill {
          display: flex;
          flex-direction: column;
        }

        .skill-label {
          font-weight: bold;
          margin-bottom: 5px;
        }

        .skill-bar {
          position: relative;
          background: #eee;
          height: 8px;
          border-radius: 4px;
          overflow: hidden;
        }

        .skill-fill {
          height: 100%;
          background: #333;
          border-radius: 4px 0 0 4px;
        }

        .skill-percent {
          font-size: 12px;
          text-align: right;
          margin-top: 3px;
        }
    </style>
</head>
<body>
<div class="skills-container">
    <h2>Skills</h2>
    <div class="skills-grid">

        <!-- Left Column -->
        <div class="skill">
            <div class="skill-label">Terraform</div>

            <div class="skill-percent">90%</div>
        </div>
        <div class="skill">
            <div class="skill-label">AWS Services</div>

        </div>

        <div class="skill">

        <div class="skill">

        <div class="skill">

</body>
</html>
